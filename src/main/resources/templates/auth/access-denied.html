<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещён - РентХаус</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --border-color: #e5e5e5;
            --text-muted: #6b7280;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-black);
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-black);
            margin-bottom: 1rem;
        }
        .error-text {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
            border-radius: 6px;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .btn-outline-dark {
            border-color: var(--border-color);
            color: var(--primary-black);
            border-radius: 6px;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }
        .btn-outline-dark:hover {
            background-color: #f9fafb;
            border-color: var(--border-color);
            color: var(--primary-black);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">403</div>
    <h1 class="error-title">Доступ запрещён</h1>
    <p class="error-text">У вас нет прав для просмотра этой страницы.</p>
    <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/}" class="btn btn-primary">На главную</a>
        <a th:href="@{/auth/login}" class="btn btn-outline-dark">Войти в другой аккаунт</a>
    </div>
</div>
</body>
</html>
