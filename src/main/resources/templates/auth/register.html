<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - РентХаус</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --border-color: #e5e5e5;
            --text-muted: #6b7280;
            --bg-light: #f9fafb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fff;
            min-height: 100vh;
        }
        .logo {
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--primary-black);
            text-decoration: none;
            display: block;
            margin-bottom: 2rem;
        }
        .register-container {
            display: flex;
            min-height: 100vh;
        }
        .register-form-section {
            flex: 1;
            padding: 3rem;
            max-width: 550px;
            overflow-y: auto;
        }
        .register-image-section {
            flex: 1;
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }
        .register-image-section h3 {
            font-weight: 700;
            margin-top: 2rem;
            color: var(--primary-black);
        }
        .register-image-section p {
            color: var(--text-muted);
            text-align: center;
        }
        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-black);
        }
        .form-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
        }
        .form-control {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            border-color: var(--primary-black);
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #9ca3af;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .btn-primary {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .form-check-input:checked {
            background-color: var(--primary-black);
            border-color: var(--primary-black);
        }
        .form-check-label {
            color: var(--text-muted);
        }
        .link-dark {
            color: var(--primary-black);
            font-weight: 500;
            text-decoration: none;
        }
        .link-dark:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 6px;
            border: none;
        }
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .role-option {
            flex: 1;
        }
        .role-option input[type="radio"] {
            display: none;
        }
        .role-option label {
            display: block;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .role-option input[type="radio"]:checked + label {
            border-color: var(--primary-black);
            background-color: var(--bg-light);
        }
        .role-option label:hover {
            border-color: var(--primary-black);
        }
        .text-danger {
            font-size: 0.875rem;
        }
        @media (max-width: 991px) {
            .register-image-section {
                display: none;
            }
            .register-form-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-form-section">
        <a th:href="@{/}" class="logo">РентХаус</a>

        <h1 class="form-title">Регистрация</h1>
        <p class="form-subtitle">Создайте аккаунт для доступа к платформе</p>

        <!-- Сообщение об ошибке -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Форма регистрации -->
        <form th:action="@{/auth/register}" method="post" th:object="${registrationDto}">

            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       id="firstName" placeholder="Введите ваше имя" required>
                <small th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       id="lastName" placeholder="Введите вашу фамилию" required>
                <small th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}" class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       id="email" placeholder="Введите ваш email" required>
                <small th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="text-danger"></small>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="tel" class="form-control"
                       th:field="*{phone}"
                       th:errorclass="is-invalid"
                       id="phone" placeholder="+7 999 123-45-67">
                <small th:if="${#fields.hasErrors('phone')}"
                       th:errors="*{phone}" class="text-danger"></small>
                <small th:unless="${#fields.hasErrors('phone')}" class="text-muted">
                    Формат: +7 999 123-45-67 или 89991234567
                </small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       id="password" placeholder="Создайте пароль" required>
                <small th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="text-danger"></small>
                <!-- ЭТО ИЗМЕНЕНИЕ: НОВАЯ ПОДСКАЗКА ДЛЯ ПАРОЛЯ -->
                <small th:unless="${#fields.hasErrors('password')}" class="text-muted">
                    Минимум 8 символов. Должен содержать заглавные и строчные буквы, и цифры.
                </small>
            </div>

            <!-- ДОБАВЛЕНО: Поле подтверждения пароля -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                <input type="password" class="form-control"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       id="confirmPassword" placeholder="Повторите пароль" required>
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}" class="text-danger"></small>
            </div>

            <!-- Выбор роли -->
            <div class="mb-3">
                <label class="form-label">Роль</label>
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" th:field="*{role}" value="GUEST" id="roleGuest">
                        <label for="roleGuest">Арендатор</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" th:field="*{role}" value="OWNER" id="roleOwner">
                        <label for="roleOwner">Арендодатель</label>
                    </div>
                </div>
                <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></small>
            </div>

            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Я согласен с <a href="#" class="link-dark">условиями использования</a> и <a href="#" class="link-dark">политикой конфиденциальности</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>

        <p class="text-center mt-4">
            Уже есть аккаунт? <a th:href="@{/auth/login}" class="link-dark">Войти</a>
        </p>
    </div>

    <div class="register-image-section">
        <div style="width: 100%; max-width: 400px; height: 300px; background-color: #d1d5db; border-radius: 12px;"></div>
        <h3>Найдите идеальное жильё</h3>
        <p>Тысячи проверенных объектов недвижимости для аренды в вашем городе</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
