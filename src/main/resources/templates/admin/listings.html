<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление объявлениями - РентХаус</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --border-color: #e5e5e5;
            --text-muted: #6b7280;
            --bg-light: #f9fafb;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
        }
        .navbar {
            background-color: var(--primary-black) !important;
            padding: 1rem 0;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #fff !important;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff !important;
        }
        .btn-logout {
            background-color: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: #fff;
            border-radius: 6px;
            font-weight: 500;
            padding: 0.375rem 1rem;
        }
        .btn-logout:hover {
            background-color: rgba(255,255,255,0.1);
            border-color: #fff;
            color: #fff;
        }
        .page-header {
            padding: 2rem 0;
        }
        .page-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-black);
        }
        .data-card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        .data-card-body {
            padding: 0;
        }
        .table {
            margin: 0;
        }
        .table th {
            border-top: none;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-muted);
            padding: 1rem 1.5rem;
            background-color: var(--bg-light);
        }
        .table td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
            border-color: var(--border-color);
        }
        .badge-status {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .badge-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        .badge-draft {
            background-color: #fef3c7;
            color: #92400e;
        }
        .badge-inactive {
            background-color: #f3f4f6;
            color: #6b7280;
        }
        .text-muted-small {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<!-- Навигация админа -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="/admin">Админ-панель</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Дашборд</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/listings">Объявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/bookings">Бронирования</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reviews">Отзывы</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn-logout">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="page-header">
        <h1 class="page-title">Управление объявлениями</h1>
    </div>

    <!-- Таблица объявлений -->
    <div class="data-card mb-5">
        <div class="data-card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Город</th>
                        <th>Цена/ночь</th>
                        <th>Владелец</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="listing : ${listings}">
                        <td th:text="${listing.id}">1</td>
                        <td th:text="${listing.title}">Название</td>
                        <td>
                            <span th:if="${listing.address != null}" th:text="${listing.address.city}">Город</span>
                            <span th:unless="${listing.address != null}" class="text-muted-small">Не указан</span>
                        </td>
                        <td>
                            <span th:if="${listing.pricePerNight != null}" th:text="${listing.pricePerNight + ' ₽'}">0 ₽</span>
                            <span th:unless="${listing.pricePerNight != null}">0 ₽</span>
                        </td>
                        <td>
                            <span th:if="${listing.owner != null}" th:text="${listing.owner.email}">owner@email.com</span>
                            <span th:unless="${listing.owner != null}" class="text-muted-small">Не указан</span>
                        </td>
                        <td>
                            <span th:if="${listing.status != null and listing.status.name() == 'ACTIVE'}"
                                  class="badge-status badge-active">Активно</span>
                            <span th:if="${listing.status != null and listing.status.name() == 'DRAFT'}"
                                  class="badge-status badge-draft">Черновик</span>
                            <span th:if="${listing.status != null and listing.status.name() != 'ACTIVE' and listing.status.name() != 'DRAFT'}"
                                  class="badge-status badge-inactive">Неактивно</span>
                            <span th:if="${listing.status == null}"
                                  class="badge-status badge-inactive">Неизвестно</span>
                        </td>
                        <td>
                            <span class="text-muted-small">Только просмотр</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div th:if="${listings == null or listings.isEmpty()}" class="empty-state">
                    Объявлений нет
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
