<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание объявления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .navbar {
            background-color: #ffffff !important;
            border-bottom: 1px solid #e0e0e0;
            padding: 1rem 0;
        }

        .navbar-brand {
            color: #000000 !important;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .nav-link {
            color: #000000 !important;
            padding: 0.5rem 1rem !important;
        }

        .nav-link:hover {
            color: #666666 !important;
        }

        .nav-link.active {
            font-weight: 600;
        }

        .btn-logout {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-logout:hover {
            background-color: #f5f5f5;
        }

        .form-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 2rem;
        }

        .section-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            margin-top: 2rem;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .form-label {
            font-weight: 500;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 0.75rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #000000;
            box-shadow: none;
        }

        .btn-primary-custom {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-primary-custom:hover {
            background-color: #333333;
        }

        .btn-secondary-custom {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 2rem;
            font-weight: 500;
            border-radius: 4px;
        }

        .btn-secondary-custom:hover {
            background-color: #f5f5f5;
        }

        .alert {
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

<!-- Навигация владельца -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/owner/listings">РентХаус</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/owner/listings">Мои объявления</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/owner/listings/new">Добавить объект</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-logout">Выход</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 style="font-weight: 600; margin-bottom: 0.5rem;">Добавить объект аренды</h1>
            <p class="text-muted mb-4">Заполните информацию о вашем объекте недвижимости</p>

            <div class="form-card">
                <!-- Сообщение об ошибке -->
                <div th:if="${errorMessage}" class="alert alert-danger mb-4" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/owner/listings}" method="post">
                    <!-- Основная информация -->
                    <h5 class="section-title">Основная информация</h5>

                    <div class="mb-3">
                        <label for="title" class="form-label">Название объекта *</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="Например: Уютная студия в центре города" required>
                    </div>

                    <div class="mb-3">
                        <label for="propertyType" class="form-label">Тип жилья *</label>
                        <select class="form-select" id="propertyType" name="propertyType" required>
                            <option value="">Выберите тип жилья</option>
                            <option th:each="type : ${propertyTypes}"
                                    th:value="${type.type}"
                                    th:text="${type.type == 'APARTMENT'} ? 'Квартира' :
                                             (${type.type == 'HOUSE'} ? 'Дом' :
                                             (${type.type == 'ROOM'} ? 'Комната' : ${type.type}))">
                                Тип
                            </option>
                        </select>
                    </div>

                    <!-- Адрес -->
                    <h5 class="section-title">Адрес</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">Город *</label>
                            <input type="text" class="form-control" id="city" name="city"
                                   placeholder="Москва" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="district" class="form-label">Район</label>
                            <input type="text" class="form-control" id="district" name="district"
                                   placeholder="Центральный">
                        </div>
                    </div>

                    <!-- Описание -->
                    <h5 class="section-title">Описание</h5>

                    <div class="mb-3">
                        <label for="description" class="form-label">Описание объекта *</label>
                        <textarea class="form-control" id="description" name="description" rows="4"
                                  placeholder="Расскажите о вашем объекте, его особенностях и преимуществах"></textarea>
                    </div>

                    <!-- Правила проживания -->
                    <h5 class="section-title">Правила проживания</h5>

                    <div class="mb-3">
                        <label for="rules" class="form-label">Укажите правила и ограничения</label>
                        <textarea class="form-control" id="rules" name="rules" rows="3"
                                  placeholder="Укажите правила проживания (без курения, без животных, тихий час и т.д.)"></textarea>
                    </div>

                    <!-- Характеристики -->
                    <h5 class="section-title">Характеристики</h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="roomCount" class="form-label">Количество комнат *</label>
                            <input type="number" class="form-control" id="roomCount" name="roomCount"
                                   min="1" max="20" placeholder="2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="constructionYear" class="form-label">Год постройки</label>
                            <input type="number" class="form-control" id="constructionYear" name="constructionYear"
                                   min="1800" max="2030" placeholder="2010">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="floor" class="form-label">Этаж</label>
                            <input type="number" class="form-control" id="floor" name="floor"
                                   min="1" max="100" placeholder="5">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="totalFloors" class="form-label">Количество этажей *</label>
                            <input type="number" class="form-control" id="totalFloors" name="totalFloors"
                                   min="1" max="100" placeholder="9">
                        </div>
                    </div>

                    <!-- Стоимость и условия -->
                    <h5 class="section-title">Стоимость и условия</h5>

                    <div class="mb-3">
                        <label for="pricePerNight" class="form-label">Цена за месяц (₽) *</label>
                        <input type="number" class="form-control" id="pricePerNight" name="pricePerNight"
                               min="1" step="0.01" placeholder="50000" required>
                    </div>

                    <!-- Статус публикации -->
                    <h5 class="section-title">Статус публикации</h5>

                    <div class="mb-4">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="radio" name="status" id="statusDraft" value="DRAFT" checked>
                            <label class="form-check-label" for="statusDraft">
                                Сохранить как черновик
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="statusActive" value="ACTIVE">
                            <label class="form-check-label" for="statusActive">
                                Сразу опубликовать
                            </label>
                        </div>
                    </div>

                    <!-- Кнопки -->
                    <div class="d-flex justify-content-between pt-3" style="border-top: 1px solid #e0e0e0;">
                        <a href="/owner/listings" class="btn btn-secondary-custom">Отмена</a>
                        <button type="submit" class="btn btn-primary-custom">Создать объявление</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
